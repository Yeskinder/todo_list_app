<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать задачу</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .form-container {
            margin-top: 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container.dark-mode {
            background-color: #2c2c2c;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body class="{{ 'dark-mode' if dark_mode else '' }}">
    <div class="container">
        <h1 class="text-center">Редактировать задачу</h1>

        <!-- Темная тема -->
        <div class="text-end mb-3">
            <a href="/toggle_theme" class="btn btn-outline-dark btn-sm">Переключить тему</a>
        </div>

        <div class="form-container {{ 'dark-mode' if dark_mode else '' }}">
            <form action="/edit/{{ task_id }}" method="post">
                <div class="mb-3">
                    <label for="task" class="form-label">Название задачи</label>
                    <input type="text" class="form-control" id="task" name="task" value="{{ task.task }}" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Категория</label>
                    <input type="text" class="form-control" id="category" name="category" value="{{ task.category }}">
                </div>
                <div class="mb-3">
                    <label for="urgency" class="form-label">Срочность</label>
                    <select name="urgency" id="urgency" class="form-select">
                        <option value="1" {% if task.urgency == '1' %}selected{% endif %}>Очень срочно</option>
                        <option value="2" {% if task.urgency == '2' %}selected{% endif %}>Срочно</option>
                        <option value="3" {% if task.urgency == '3' %}selected{% endif %}>Несрочно</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="importance" class="form-label">Важность</label>
                    <select name="importance" id="importance" class="form-select">
                        <option value="1" {% if task.importance == '1' %}selected{% endif %}>Очень важно</option>
                        <option value="2" {% if task.importance == '2' %}selected{% endif %}>Важно</option>
                        <option value="3" {% if task.importance == '3' %}selected{% endif %}>Не важно</option>
                    </select>
                </div>
                <div class="text-end">
                    <button type="submit" class="btn btn-success">Сохранить</button>
                    <a href="/" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>

    <footer>
        Made by Yeskendir
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
